<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function startCountdown() {
			let inputValue = document.getElementById('input').value;
			if (isNaN(inputValue)) {
				return;
			}
			const countdownElem = document.getElementById("countdown");
			const timer = setInterval(function() {
				let seconds = parseInt(inputValue);
				if (seconds === 0) {
				clearInterval(timer);
				countdownElem.textContent = "Время вышло!";
				} else {
				seconds--;
				countdownElem.innerHTML = `${seconds}...`;
				}
			}, 1000);
			}

			document.getElementById("input").addEventListener("blur", startCountdown)
		</script>
	</head>
	<body>
		<input type="number" id="input">
		<p>Запустите обратный отсчет по потери фокуса и введите число секунд:</p>
		<div id="countdown"></div>
	</body>
</html>
